<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上菜單</title>
    <style>
        body {
            background-image: url('https://www.dropbox.com/scl/fi/lcngmgookrjzzh0kplelt/2024-06-07-034128.png?rlkey=unbzq9q0npo6szk0ywzi3p8an&st=77pv15ui&dl=0'); /* 替換為你的圖片 URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <!-- 在這裡插入你的菜單內容 -->
        <tr>
            <th>菜品名稱</th>
            <th>價格</th>
        </tr>
        <tr>
            <td>菜品1</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>菜品2</td>
            <td>$15</td>
        </tr>
    </table>

    <audio autoplay loop>
        <source src="https://www.dropbox.com/scl/fi/msofql04l1dnspy3kraax/01-Snowman.mp3?rlkey=ymnlakqlm9dfnsw0njeeganxp&st=yb5lrvb6&dl=0" type="audio/mpeg"> <!-- 替換為你的音樂 URL -->
        Your browser does not support the audio element.
    </audio>
</body>
</html>
